<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <H1>ROCK PAPER SCISSORS</H1>
        <H3 class="round"> Are you ready?</H3>
    </div>

    <div class="firstContainer">
        <div class="rock">
         <img src="image/Rock.png" alt="rockBtn"  id="rockBtn">
            <h2>Rock</h2>
        </div>

        <div class="paper">
            <img src="image/Paper.png" alt="Paper" id="paperBtn">
            <h2>Paper</h2>
        </div>

        <div class="scissors">
            <img src="image/Scissors.png" alt="Scissors" id="scissorsBtn">
            <h2>Scissors</h2>
        </div>
    </div>

    <div id="notification-container">
       <div id="notification">
        <p class="result1"></p>
        <div id="close-btn">&times;</div>
       </div>
    </div>

    <div class="secondContainer"> 
        <div class="Player">
            <img src="image/person-96.png" alt="Person">
            <h3 class="yourScore">Score: 0 </h3>
        </div>
        <div class="yourChoice">
            <img src="image/Question.png" alt="question"  id="question">
            <img src="image/Rock.png" alt="rockBtn"  id="rockChoice">
            <img src="image/Paper.png" alt="Paper" id="paperChoice">
            <img src="image/Scissors.png" alt="Scissors" id="scissorsChoice">
        </div>
        <div class="result"></div>
        <div class="computerChoice">
            <img src="image/Question.png" alt="question"  id="questionn">
            <img src="image/Rock.png" alt="rockBtn"  id="rockChoicee">
            <img src="image/Paper.png" alt="Paper" id="paperChoicee">
            <img src="image/Scissors.png" alt="Scissors" id="scissorsChoicee">
        </div>
        <div class="Computer">
            <img src="image/robot-2-96.png" alt="Robot">
            <h3 class="computerScore">Score: 0</h3>            
        </div>
    </div>
 
    <script src="event.js"></script> 
</body>
</html>
